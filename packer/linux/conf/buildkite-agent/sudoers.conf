# Buildkite agent sudo permissions
# Allows buildkite-agent user to run commands with sudo
buildkite-agent ALL=(ALL) NOPASSWD: ALL

# Additional specific permissions for common CI/CD operations
buildkite-agent ALL=(ALL) NOPASSWD: /bin/systemctl start *
buildkite-agent ALL=(ALL) NOPASSWD: /bin/systemctl stop *
buildkite-agent ALL=(ALL) NOPASSWD: /bin/systemctl restart *
buildkite-agent ALL=(ALL) NOPASSWD: /bin/systemctl reload *
buildkite-agent ALL=(ALL) NOPASSWD: /usr/bin/docker *
buildkite-agent ALL=(ALL) NOPASSWD: /usr/bin/fix-buildkite-agent-builds-permissions